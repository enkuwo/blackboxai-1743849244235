<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter bg-gray-50">
    <!-- Header -->
    <div id="header-placeholder"></div>
    <main class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-12">Get In Touch</h1>
            
            <div class="flex flex-col lg:flex-row gap-12">
                <!-- Contact Form -->
                <div class="w-full lg:w-1/2">
                    <form id="contactForm" action="https://formspree.io/f/xanelark" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 form-input">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 form-input">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 form-input"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition btn-primary">
                            Send Message
                        </button>
                        <p id="form-status" class="text-sm text-center mt-4"></p>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="w-full lg:w-1/2">
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-6">Contact Information</h2>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <i class="fas fa-envelope text-blue-600 mt-1 mr-4"></i>
                                <div>
                                    <h3 class="font-medium">Email</h3>
                                    <p class="text-gray-600">enkuw36@gmail.com</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i class="fas fa-map-marker-alt text-blue-600 mt-1 mr-4"></i>
                                <div>
                                    <h3 class="font-medium">Location</h3>
                                    <p class="text-gray-600">Busan, South Korea</p>
                                </div>
                            </div>
                        </div>

                        <h3 class="text-xl font-semibold mt-8 mb-4">Connect With Me</h3>
                        <div class="flex space-x-4">
                            <a href="https://github.com/enkuwo" class="hover:text-blue-400 transition" aria-label="GitHub">
                                <i class="fab fa-github text-xl"></i>
                            </a>
                            <a href="#" class="hover:text-blue-400 transition" aria-label="LinkedIn">
                                <i class="fab fa-linkedin text-xl"></i>
                            </a>
                            <a href="#" class="hover:text-blue-400 transition" aria-label="Twitter">
                                <i class="fab fa-twitter text-xl"></i>
                            </a>
                            <a href="https://www.instagram.com/kuwillw/" class="hover:text-blue-400 transition" aria-label="Instagram">
                                <i class="fab fa-instagram text-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
    <script>
        // Load header and footer components
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
